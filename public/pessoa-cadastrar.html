<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cadastro de Usuários</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

        <!-- Css dataTable -->

                    <form class="d-flex" role="search">

        <div class="container">
            <form id="cadastrar">
                <div class="card border-primary mb-3">
                    <div class="card-header">
                        <h4>Cadastrar Usuários</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="mb-3 col-md">
                                <label for="nome"
                                    class="form-label">Nome</label>
                                <input type="text" class="form-control"
                                    id="nome" name="nome" required>
                            </div>
                            <div class="mb-3 col-md">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="cpf"
                                    name="cpf" required>
                            </div>
                            <div class="mb-3 col-md">
                                <label for="rg" class="form-label">RG</label>
                                <input type="text" class="form-control" id="rg"
                                    name="rg" required>
                            </div>

                        </div>

                        <div class="row">
                            <div class="mb-3 col-md">
                                <label for="email"
                                    class="form-label">E-mail</label>
                                <input type="email" class="form-control"
                                    id="email" name="email" required>
                            </div>
                            <div class="mb-3 col-md">
                                <label for="senha"
                                    class="form-label">Senha</label>
                                <input type="password" class="form-control"
                                    id="senha" name="senha" required>
                            </div>
                            <div class="mb-3 col-md">
                                <label for="telefone"
                                    class="form-label">Telefone</label>
                                <input type="text" class="form-control"
                                    id="telefone" name="telefone" required>
                            </div>
                            <div class="mb-3 col-md">
                                <label for="data_nascimento"
                                    class="form-label">Data de
                                    Nascimento</label>
                                <input type="date" class="form-control"
                                    id="data_nascimento" nome="data_nascimento"
                                    required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="mb-3 col-md">
                                <label for="cep" class="form-label">CEP</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control"
                                        id="cep" name="cep">
                                    <button class="btn btn-outline-secondary"
                                        type="button" onclick="consultaCep()"><i
                                            class="fa-solid fa-magnifying-glass"></i></button>
                                </div>
                            </div>

                            <div class="mb-3 col-md">
                                <label for="bairro"
                                    class="form-label">Bairro</label>
                                <input type="text" class="form-control"
                                    id="bairro" name="bairro">
                            </div>

                            <div class="mb-3 col-md">
                                <label for="rua" class="form-label">Rua</label>
                                <input type="text" class="form-control" id="rua"
                                    name="rua">
                            </div>

                            <div class="mb-3 col-md-2">
                                <label for="numero"
                                    class="form-label">Numero</label>
                                <input type="text" class="form-control"
                                    id="numero" name="numero">
                            </div>

                        </div>
                        <div class="row">
                            <div class="mb-3 col-md">
                                <label for="complemento"
                                    class="form-label">Complemento</label>
                                <input type="text" class="form-control"
                                    id="complemento" name="complemento">
                            </div>
                            <div class="mb-3 col-md">
                                <label for="cidade"
                                    class="form-label">Cidade</label>
                                <input type="text" class="form-control"
                                    id="cidade" name="cidade">
                            </div>

                            <div class="mb-3 col-md-3">
                                <label for="estado"
                                    class="form-label">Estado:</label>
                                <select id="estado" name="estado"
                                    class="form-select">
                                    <option value>Selecione um estado</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do
                                        Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do
                                        Norte</option>
                                    <option value="RS">Rio Grande do
                                        Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="text-end p-3">
                        <button type="submit"
                            class="btn btn-outline-success">Cadastrar</button>
                    </div>
                </div>
            </form>

            <!-- Listagem -->
            <div id="listagem">
                <div class="card border-primary mb-3">
                    <div class="card-header">
                        <h4>Relatorio de usuários cadastrados</h4>
                    </div>
                    <div class="card-body">
                        <table id="pessoas" class="table table-striped"
                            style="width: 100%;">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nome</th>
                                    <th>CPF</th>
                                    <th>E-mail</th>
                                    <th>Rua</th>
                                    <th>Numero</th>
                                    <th>Bairro</th>
                                    <th>Complemento</th>
                                    <th>Cidade</th>
                                    <th>Estado</th>
                                    <th>CEP</th>
                                    <th>RG</th>
                                    <th>Telefone</th>
                                    <th>Data de Nascimento</th>
                                    <th>Senha</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="dados">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <form id="atualizar">
                <div class="card border-primary mb-3">
                    <div class="card-header">
                        <h4>atualizar Usuários</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="mb-3 col-md-1">
                                <label for="atualizar_id" class="form-label">ID</label>
                                <input type="text" class="form-control" id="atualizar_id" name="atualizar_id"
                                    placeholder="" readonly>
                            </div>
                            <div class="mb-3 col-md">
                                <label for="atualizar_nome"
                                    class="form-label">Nome</label>
                                <input type="text" class="form-control"
                                    id="atualizar_nome" name="atualizar_nome" required>
                            </div>
                            <div class="mb-3 col-md">
                                <label for="atualizar_cpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="atualizar_cpf"
                                    name="atualizar_cpf" required>
                            </div>
                            <div class="mb-3 col-md">
                                <label for="atualizar_rg" class="form-label">RG</label>
                                <input type="text" class="form-control" id="atualizar_rg"
                                    name="atualizar_rg" required>
                            </div>

                        </div>

                        <div class="row">
                            <div class="mb-3 col-md">
                                <label for="atualizar_email"
                                    class="form-label">E-mail</label>
                                <input type="email" class="form-control"
                                    id="atualizar_email" name="atualizar_email" required>
                            </div>
                            <div class="mb-3 col-md">
                                <label for="atualizar_senha"
                                    class="form-label">Senha</label>
                                <input type="password" class="form-control"
                                    id="atualizar_senha" name="atualizar_senha" required>
                            </div>
                            <div class="mb-3 col-md">
                                <label for="atualizar_telefone"
                                    class="form-label">Telefone</label>
                                <input type="text" class="form-control"
                                    id="atualizar_telefone" name="atualizar_telefone" required>
                            </div>
                            <div class="mb-3 col-md">
                                <label for="atualizar_data_nascimento"
                                    class="form-label">Data de
                                    Nascimento</label>
                                <input type="date" class="form-control"
                                    id="atualizar_data_nascimento" nome="atualizar_data_nascimento"
                                    required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="mb-3 col-md">
                                <label for="atualizar_cep" class="form-label">CEP</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control"
                                        id="atualizar_cep" name="atualizar_cep">
                                    <button class="btn btn-outline-secondary"
                                        type="button" onclick="atualizaConsultaCep()"><i
                                            class="fa-solid fa-magnifying-glass"></i></button>
                                </div>
                            </div>

                            <div class="mb-3 col-md">
                                <label for="atualizar_bairro"
                                    class="form-label">Bairro</label>
                                <input type="text" class="form-control"
                                    id="atualizar_bairro" name="atualizar_bairro">
                            </div>

                            <div class="mb-3 col-md">
                                <label for="atualizar_rua" class="form-label">Rua</label>
                                <input type="text" class="form-control" id="atualizar_rua"
                                    name="atualizar_rua">
                            </div>

                            <div class="mb-3 col-md-2">
                                <label for="atualizar_numero"
                                    class="form-label">Numero</label>
                                <input type="text" class="form-control"
                                    id="atualizar_numero" name="atualizar_numero">
                            </div>

                        </div>
                        <div class="row">
                            <div class="mb-3 col-md">
                                <label for="atualizar_complemento"
                                    class="form-label">Complemento</label>
                                <input type="text" class="form-control"
                                    id="atualizar_complemento" name="atualizar_complemento">
                            </div>
                            <div class="mb-3 col-md">
                                <label for="atualizar_cidade"
                                    class="form-label">Cidade</label>
                                <input type="text" class="form-control"
                                    id="atualizar_cidade" name="atualizar_cidade">
                            </div>

                            <div class="mb-3 col-md-3">
                                <label for="atualizar_estado"
                                    class="form-label">Estado:</label>
                                <select id="atualizar_estado" name="atualizar_estado"
                                    class="form-select">
                                    <option value>Selecione um estado</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do
                                        Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do
                                        Norte</option>
                                    <option value="RS">Rio Grande do
                                        Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="text-end p-3">
                        <button type="submit"
                            class="btn btn-outline-success">Atualizar</button>
                    </div>
                </div>
            </form>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
