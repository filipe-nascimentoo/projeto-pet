<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" />
    <style>
        .rating {
            unicode-bidi: bidi-override;
            direction: rtl;
            text-align: left;
        }

        .rating>input {
            display: none;
        }

        .rating>label {
            display: inline-block;
            position: relative;
            width: 1.1em;
            font-size: 2em;
            color: #aaa;
        }

        .rating>label:hover,
        .rating>label:hover~label,
        .rating>input:checked~label {
            color: #e3cf7a;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pessoa/cadastrar">Cadastrar Usuários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pet/cadastrar">Cadastrar
                            Pets</a>
                    </li>

                </ul>
                <button class="btn btn-outline-danger" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars"><i
                    class="fas fa-star"></i></label>
            <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars"><i
                    class="fas fa-star"></i></label>
            <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars"><i
                    class="fas fa-star"></i></label>
            <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars"><i
                    class="fas fa-star"></i></label>
            <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"><i
                    class="fas fa-star"></i></label>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="/js/sweetalert2@11/sweetalert2@11.js"></script>
    <script src="/admin/js/login.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const stars = document.querySelectorAll('.rating input[type="radio"]');
            const ratingResult = document.getElementById('ratingResult');

            stars.forEach(function (star) {
                star.addEventListener('change', function () {
                    alert('Classificação selecionada: ' + this.value);
                });
            });
        });
    </script>
</body>

</html>
